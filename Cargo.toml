[package]
name = "cargo-leet"
description = "Utility program to help with working on leetcode locally"
repository = "https://github.com/rust-practice/cargo-leet"
version = "0.1.0"
authors = ["Members of Rust Practice Discord Server"]
readme = "README.md"
license = "MIT OR Apache-2.0"
edition = "2021"

[dependencies]
anyhow = "1.0.71"
clap = { version = "4.3.3", features = ["derive", "cargo"] }
convert_case = "0.6"
log = "0.4.18"
log4rs = "1.2.0"
serde = { version = "1.0.164", features = ["derive"] }
serde_flat_path = "0.1.2"
ureq = { version = "2.6", features = ["json"] }
